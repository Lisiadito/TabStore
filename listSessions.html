<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tab Store</title>
    <style type="text/css">
      body {
        margin: 10px;
        min-width:250px;
        font-family: 'Roboto', sans-serif;
      }

      h1 {
        font-size: 20px;
      }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 75px 75px;
        grid-template-rows: 20px 20px 20px;
    }

    #restoreBtn {
              /*RS / CS / RE / CE*/
      grid-area: 2 / 1 / 3 / 2;
    }

    #list {
              /*RS / CS / RE / CE*/
      grid-area: 1 / 1 / 2 / 2;
    }

    #removeBtn {
              /*RS / CS / RE / CE*/
      grid-area: 2 / 2 / 3 / 3;
    }

    #popupForm {
              /*RS / CS / RE / CE*/
      grid-area: 3 / 1 / 4 / 2;
    }

    </style>   
    
    <!-- ROBOTO FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- JQUERY -->
    <script src="jquery-3.2.1.min.js"></script>
    
    <script src="listSessions.js"></script>     
  </head>
  <body>
    <h1>Tab Store</h1>
    <div class="wrapper">
      <div id="restoreBtn">
        <button id='restore'>Restore</button>
      </div>
      <div id="removeBtn">
        <button id='remove'>Delete</button>
      </div>
      <div id="list">
        <select id="SessionList"></select>
      </div>
      <div id="popupForm">
        <form action="/popup.html">
          <button type="submit">Go back</button>
        </form>
      </div>
    </div>
  </body>
</html>
